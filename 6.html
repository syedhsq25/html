<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: rgb(18, 46, 46);
        font-size: larger;
      }
      table,
      tbody {
        padding: 5px;
        border: 2px solid black;
      }
      tr,
      td {
        border: 2px solid lightcoral;
        width: 40px;
        height: 40px;
        padding: 5px;
      }
      body {
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <center>
      <div>
        <h1>Welcome to Maze Game</h1>
        <table>
          <tbody id="game"></tbody>
        </table>
      </div>
    </center>
  </body>
  <script>
    const audio = new Audio("c.mp3");
    const tableData = new Array(100);
    for (let i = 0; i < tableData.length; i++) {
      tableData[i] = i + 1;
    }
    tableData.sort((a, b) => Math.random() - 0.5);

    let table = document.getElementById("game");
    let row,
      col,
      counter = 0;
    for (let i = 1; i <= 10; i++) {
      row = document.createElement("tr");
      for (let j = 1; j <= 10; j++) {
        col = document.createElement("td");

        col.id = tableData[counter];
        col.addEventListener("click", function (event) {
          for (let i = 1; i < 10; i++) {}
          console.log(event.target.innerText);
          let clickedNum = event.target.id;
          for (let i = 1; i <= 100; i++) {
            if (i % clickedNum == 0) {
              audio.play();
              document.getElementById(i).innerHTML = `
                <img src="emoticon.jpg" width="34" height="35" />
              `;
            }
          }
        });

        counter++;
        row.appendChild(col);
      }
      table.appendChild(row);
    }
  </script>
</html>
