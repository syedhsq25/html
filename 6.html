<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: rgb(18, 46, 46);
        font-size: larger;
      }
      table,
      tbody {
        padding: 5px;
        border: 2px solid black;
      }
      tr,
      td {
        border: 2px solid lightcoral;
        width: 40px;
        height: 40px;
        padding: 5px;
        cursor: pointer;
      }
      body {
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <center>
      <div>
        <h1>Welcome to Maze Game, <span id="player"></span></h1>
        <h2>Attempts : <span id="attempts"></span></h2>

        <table>
          <tbody id="game"></tbody>
        </table>
      </div>
    </center>
  </body>
  <script>
    if (!localStorage.getItem("Winners")) {
      localStorage.setItem("winners", JSON.stringify([]));
    }
    let score;
    let attempts = 0;
    const audio = new Audio("c.mp3");
    const tableData = new Array(100);
    const primes = [2, 3, 5, 7, 11, 13];

    const visitedCells = [];

    const playerName = prompt("Enter your name : ");
    document.getElementById("player").innerText = playerName;
    for (let i = 0; i < tableData.length; i++) {
      tableData[i] = i + 1;
    }
    tableData.sort((a, b) => Math.random() - 0.5);

    let table = document.getElementById("game");
    let row,
      col,
      counter = 0;
    for (let i = 1; i <= 10; i++) {
      row = document.createElement("tr");
      for (let j = 1; j <= 10; j++) {
        col = document.createElement("td");

        col.id = tableData[counter];
        col.addEventListener("click", function (event) {
          let clickedNum = event.target.id;
          //check for game over logic
          if (primes.includes(+clickedNum)) {
            alert(`you are a looser!`);
            location.reload("6.html");
          } else if (clickedNum == 1) {
            document.getElementById("attempts").innerText = ++attempts;
            alert(`You are a winner : ${attempts}`);
            let data = JSON.parse(localStorage.getItem("winners"));
            data.push({
              playerName,
              attempts,
            });
            localStorage.setItem("winners", JSON.stringify(data));
            location.replace(`leaderboard.html?${playerName}`);
          } else {
            if (visitedCells.includes(+clickedNum)) {
            } else {
              document.getElementById("attempts").innerText = ++attempts;
              audio.play();
              for (let i = 1; i <= 100; i++) {
                if (i % clickedNum == 0) {
                  document.getElementById(i).style.backgroundColor =
                    "lightcoral";
                  visitedCells.push(i);
                }
              }
            }
          }
        });

        counter++;
        row.appendChild(col);
      }
      table.appendChild(row);
    }
  </script>
</html>
