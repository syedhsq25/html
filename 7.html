<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="new">
      <h1>hello</h1>
    </div>
    <script>
      //steps:
      /*
      1) first get the element where we want to modify or update.
      2) secondly, create an element which we want to add.
      3)do the modifications.
      4) parent.appenchild(child)
      */
      let head = document.getElementById("new"); 
      let insertHead = document.createElement("h2");
      insertHead.innerText = "bye";
      head.appendChild(insertHead);
      insertHead.style.color = "";

      document.getElementById("new").addEventListener("click", function () {
        document.bgColor = "blue";
      });
    </script>
  </body>
</html>
